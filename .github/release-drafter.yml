name-template: 'v.$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: '🎸 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'deps'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Release $RESOLVED_VERSION - DS Android
  Hi today we’re releasing the new version of Nat DS For Android!

  ## What’s new:

  $CHANGES